@(df: org.apache.spark.sql.DataFrame)(implicit assetsFinder: AssetsFinder)

@main("Hello Valhalla", assetsFinder) {
  <svg width="960" height="500"></svg>


  <script>
    var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = function(time) {
      timestamp = Math.trunc(parseFloat(time) * 1000)
      return new Date(timestamp)
    }

    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.price); });

    var drawLine = function(pair, props) {
      props = props || {};
      props.color = props.color ||  "steelblue";
      d3.csv('/data.csv?pair=' + pair, function(d) {
        d.date = parseTime(d.timestamp);
        d.price = +d.price;
        return d;
      }, function(error, data) {
        if (error) throw error;

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.price; }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
          .select(".domain")
            .remove();

        g.append("g")
            .call(d3.axisLeft(y))
          .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Price ($)");

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", props.color)
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .attr("d", line);
      });
    }

    drawLine('eth', {color: "steelblue"});
    drawLine('ltc', {color: "orange"});
    drawLine('xbt', {color: "green"});


  </script>
}
